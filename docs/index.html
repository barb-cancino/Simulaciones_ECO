<!DOCTYPE html>

<html>

  <head>
		<title>Simulaciones ECO</title>
		<link rel="stylesheet" href="styles/main-styles.css">

		<link rel="stylesheet" href="styles/parameters-style.css">
		<link rel="stylesheet" href="styles/results-style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>

  <body>

		<div class = "parameters-wrapping">
			<div class="main-header">
				<h1 >Tarifa en dos partes</h1>
			</div>
			<div class = "subsection-heading">
				<h3 class = "sub-header">	Parámetros </h3>
				<button class = "clear-button"> reset</button>
			</div>

			<h4 class = "mini-header"> Demanda </h4>

			<div class="function-input">
				<p class="function-text">	q = </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
				<p class="function-text"> + </p>
				<input class= "number-input" inputmode="numeric" maxlength="3"> 
				<p class="function-text"> x p </p>
			</div>

			<div class="function-input">
				<p class="function-text">	q = </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
				<p class="function-text"> + </p>
				<input class= "number-input" inputmode="numeric" maxlength="3"> 
				<p class="function-text"> x p </p>
			</div>

			<div class="function-input">
				<p class="function-text">	N° Clientes: </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
			</div>

			<div class="function-input">
				<p class="function-text">	Proporción: </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
			</div>

			<h4 class = "mini-header"> Costos </h4>

			<div class="function-input">
				<p class="function-text">	Costo Fijo: </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
			</div>

			<div class="function-input">
				<p class="function-text">	Costo Marginal: </p>
				<input class= "number-input" inputmode="numeric" maxlength="4">
			</div>
			<div class="botton-holder">
			<button class="generate-results-button"> Solución<noscript></noscript></button>
			</div>
		</div>


		<div class="main-grid">
			<div class = "results-wrapper">
				<h3 class = "sub-header"> Resultados</h3class> 
			</div>

			<div class = "graph-wrapper">
				<h3 class = "sub-header"> Gráfico</h3class> 
			</div>

		</div>
